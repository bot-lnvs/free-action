name: Update new posts

on:
#   schedule:
#     - cron: '*/20 * * * *'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: echo "//npm.pkg.github.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: echo "@f97:registry=https://npm.pkg.github.com/" >> ~/.npmrc
      - run: npm ci
      - run: npm run clean
      - run: npm run update
      - name: Update changes in GitHub repository
        run:  |
          git config --global user.name 'bot-lnvs' 
          git config --global user.email 'bot@lnvs.net'
          git add -A
          git commit -m '⬆️ update new posts with github action' --allow-empty
          git push -f
